name: Flutter Integration Tests

on:
  workflow_dispatch

jobs:
  integration-test:
    runs-on: macos-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Create AVD
        run: |
          echo "🧱 Creating AVD..."
          yes | $ANDROID_HOME/tools/bin/avdmanager create avd --name test --package "system-images;android-30;default;x86_64" --device "pixel_5"


      - name: Start Android amulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: arm64-v8a
          profile: pixel_7_pro
          force-avd-creation: true
          disk-size: 6G
          ram-size: 2048M
          disable-animations: true
          emulator-options: -no-snapshot -noaudio -no-boot-anim
          script: |
            echo "✅ Emulator booted"
            echo "📜 Android emulator list:"
            avdmanager list avd || true
            echo "🔍 Check running emulators:"
            adb devices -l

            echo "📦 Build debug APK"
            flutter build apk --debug -v

            echo "🚀 Installing APK"
            adb install -t -r build/app/outputs/flutter-apk/app-debug.apk

            echo "🧠 Check if app is installed:"
            adb shell pm list packages | grep com.example.flutter_ci_demo || true

            echo "🪵 Start background logcat"
            adb logcat -v time > logcat.txt &
            sleep 3

            echo "🚀 Launching app manually"
            adb shell am start -n com.example.flutter_ci_demo/.MainActivity

            echo "⏳ Waiting 10s for startup logs..."
            sleep 10
            echo "📄 Dump recent logcat:"
            tail -n 80 logcat.txt

            echo "🏁 Running integration test"
            flutter drive --driver=test_driver/integration_test_driver.dart \
              --target=integration_test/app_test.dart \
              --enable-software-rendering \
              --verbose || echo "⚠️ Test run failed"

            echo "📜 Final logcat (last 100 lines)"
            tail -n 100 logcat.txt

            echo "🔚 Emulator finished."
      #            flutter build apk --debug
#            adb install -t -r build/app/outputs/flutter-apk/app-debug.apk
#
#            echo "🔍 Checking if app is installed..."
#            adb shell pm list packages | grep com.example.flutter_ci_demo
#
#            echo "🚀 Sanity check launch"
#            adb shell am start -n com.example.flutter_ci_demo/.MainActivity
#            sleep 5
#            adb shell pidof com.example.flutter_ci_demo || exit 1
#            adb shell am force-stop com.example.flutter_ci_demo

#      - name: Show emulator logcat
#        if: always()
#        run: adb logcat -d | tail -n 100
      - name: Debug logs if failed
        if: failure()
        run: adb logcat -d | grep -E "Flutter|example|Activity|Runtime" | tail -n 200 || true
