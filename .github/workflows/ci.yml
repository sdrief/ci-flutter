name: Flutter Integration Tests

on:
  workflow_dispatch

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: flutter pub get

      - name: Start Android amulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_7_pro
          force-avd-creation: true
          disk-size: 6G
          ram-size: 2048M
          disable-animations: true
          emulator-options: -no-snapshot -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            echo "✅ Emulator booted"
            
            echo "🔍 Start logcat background logger..."
            adb logcat -s flutter ActivityManager AndroidRuntime *:S > logcat.txt &

            echo "📦 Building and installing app..."
            flutter build apk --debug
            adb install -t -r build/app/outputs/flutter-apk/app-debug.apk

            echo "🚀 Launching app manually to check VM Service..."
            adb shell am start -n com.example.flutter_ci_demo/.MainActivity

            echo "⏳ Wait 10s for logs..."
            sleep 10
            echo "📜 Dumping recent logcat output (first 50 lines):"
            tail -n 50 logcat.txt

            echo "🏁 Running integration test..."
            flutter drive --driver=test_driver/integration_test_driver.dart --target=integration_test/app_test.dart --enable-software-rendering --verbose

            echo "📄 Dumping final logcat output:"
            tail -n 100 logcat.txt
            
#            flutter build apk --debug
#            adb install -t -r build/app/outputs/flutter-apk/app-debug.apk
#
#            echo "🔍 Checking if app is installed..."
#            adb shell pm list packages | grep com.example.flutter_ci_demo
#
#            echo "🚀 Sanity check launch"
#            adb shell am start -n com.example.flutter_ci_demo/.MainActivity
#            sleep 5
#            adb shell pidof com.example.flutter_ci_demo || exit 1
#            adb shell am force-stop com.example.flutter_ci_demo

#      - name: Show emulator logcat
#        if: always()
#        run: adb logcat -d | tail -n 100
      - name: Debug logs if failed
        if: failure()
        run: adb logcat -d | grep -E "Flutter|example|Activity|Runtime" | tail -n 200 || true
