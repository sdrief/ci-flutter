name: Flutter Integration Tests

on:
  workflow_dispatch

jobs:
  integration-test:
    runs-on: macos-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'

      - name: Install dependencies
        run: flutter pub get

      - name: Start Android amulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel_6
          force-avd-creation: true
          disk-size: 6G
          ram-size: 2048M
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: flutter drive --driver=test_driver/integration_test_driver.dart --target=integration_test/app_test.dart -d emulator-5554
