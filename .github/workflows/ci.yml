name: Flutter Integration Tests (macOS)

on:
  push:
  pull_request:

jobs:
  integration-test:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ§¾ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.5"

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: â˜• Setup Java 8 (needed for avdmanager)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: ğŸ§± Install Android system image
        run: |
          echo "ğŸ“¦ Installing Android system image..."
          sdkmanager --install "system-images;android-30;google_apis;x86_64" --channel=0
          sdkmanager --licenses <<< "y"

      - name: ğŸ§± Create and start Android emulator
        run: |
          echo "ğŸ§± Creating AVD..."
          yes | $ANDROID_HOME/tools/bin/avdmanager create avd \
            --name test \
            --package "system-images;android-30;google_apis;x86_64" \
            --device "pixel_5"
          echo "ğŸš€ Starting emulator..."
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-snapshot -no-audio -no-window -gpu swiftshader_indirect &
          echo "â³ Waiting for emulator to boot..."
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            echo "ğŸ• Boot status: $boot_completed"
          done
          echo "âœ… Emulator booted successfully!"

      - name: ğŸ“± Install and sanity check app
        run: |
          flutter build apk --debug
          adb install -t -r build/app/outputs/flutter-apk/app-debug.apk
          adb shell am start -n com.example.flutter_ci_demo/.MainActivity
          sleep 5
          adb shell pidof com.example.flutter_ci_demo || exit 1

      - name: ğŸ§ª Run integration tests
        run: |
          echo "ğŸ Running integration tests..."
          flutter drive \
            --driver=test_driver/integration_test_driver.dart \
            --target=integration_test/app_test.dart \
            --enable-software-rendering \
            --verbose

      - name: ğŸ§¹ Dump logcat for debugging
        if: always()
        run: adb logcat -d | tail -n 200 || true
